<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="bodyclass">

    <h1>This is our project!</h1>
    <p id="description">And this is a survey</p>

    <form>
      <label for="name">First name</label><br>
      <input type="text"id="fname" name="fname"><br>
      <label for="lname" >Last name</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="email">Email</label><br>
      <input type="text" id="temail" name="temail"><br>
      <label for="age">Age</label><br>
      <input type="text" id="age" name="age"><br>
      <h2>Would you recommend microverse to a friend?</h2>
      
      <label for="sure!">Sure!</label>
      <input type="radio" id="sure!" name="options" value="sure!">
      <input type="radio" id="maybe" name="options" value="maybe">
      <label for="maybe">Maybe</label>
      <input type="radio" id="not" name="options" value="not">
      <label for="not">Not at all</label>


    </form>
    
  
    
    
  </body>
</html>
