<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="bodyclass">
      <h1>This is our project!</h1>
<div class="container">
    
    <p id="description">And this is a survey</p>

    <form id="">
      <label for="name">First name</label><br>
      <input type="text"id="fname" name="fname"><br>
      <label for="lname" >Last name</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="email">Email</label><br>
      <input type="text" id="temail" name="temail"><br>
      <label for="age">Age</label><br>
      <input type="text" id="age" name="age"><br>
    
      <h2>Would you recommend microverse to a friend?</h2>
      
      <label for="sure!">Sure!</label>
      <input type="radio" id="maybe" name="options" value="maybe"><br>
      <label for="maybe">Maybe</label>
      <input type="radio" id="not" name="options" value="not"><br>
      <label for="not">Not at all</label>
      <input type="radio" id="sure!" name="options" value="sure!">
      <h2>What is your favorite feature of freeCodeCamp?</h2>
      

      <select id="dropdown">
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open">Open Source</option>
      </select>
   <h2>What would you like to see improved? (Check all that apply)</h2>
      
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Front-end Projects</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> Back-end Projects</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">Data Visualization</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">Challenges</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Open Source Community</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Gitter help rooms</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">Videos</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">City Meetups</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">Wiki</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">Forum</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">Additional Courses</label>
       <h2>Any comments or suggestions? </h2>
       <textarea type="message" name="text" placeholder="Enter your comment here" class="form-control" cols="15" rows="4" required></textarea><br/>
       <button class="form-control submit">Submit</button>
      </form>
    </div>
    
    
  </body>
</html>
